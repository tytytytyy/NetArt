<html lang="en">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <article><img src="https://via.placeholder.com/800x600?text=Image+1" alt="Image 1" /></article>

    <article><img src="https://via.placeholder.com/800x600?text=Image+6" alt="Image 6" /></article>
    <article><img src="https://via.placeholder.com/800x600?text=Image+7" alt="Image 7" /></article>
  </main>

  <!-- The link that updates on scroll -->
  <a id="link" href="#" target="_blank" rel="noopener noreferrer"></a>

  <script src="script.js"></script>
</body>
</html>
